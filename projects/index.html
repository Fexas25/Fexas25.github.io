<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Projects · MX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    section {
      margin-bottom: 40px;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    .project-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .project-item:last-child {
      border-bottom: none;
    }
    .project-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .project-meta {
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
    }
    .project-desc {
      font-size: 14px;
      color: #444;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 16px 0 24px;
    }
  </style>
  <link rel="stylesheet" href="../theme.css" />
</head>
<body class="page-projects">
  <main>
    <!-- 栏目介绍 -->
    <section id="intro">
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
        <div style="display: flex; align-items: center; gap: 16px;">
          <a href="../index.html" style="padding: 8px 16px; background: #6b7280; color: #fff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500;">← 返回首页</a>
          <h1 style="margin: 0;">Projects</h1>
        </div>
        <a href="../editor.html?category=projects" style="padding: 8px 16px; background: #2563eb; color: #fff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500;">发布新项目</a>
      </div>
      <p>
        这里展示了一些乱七八糟的想法
      </p>
    </section>

    <!-- 项目目录 -->
    <section id="projects">
      <h2>O3O</h2>
      {% if site.projects.size == 0 %}
      <p style="color: #777; text-align: center;">偷懒中…… </p>
      {% endif %}

      <ul class="project-list">
        {% for post in site.projects %}
        <li class="project-item">
          <a href="{{ post.url | relative_url }}" class="project-title">{{ post.title }}</a>
          <div class="project-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
        </li>
        {% endfor %}
      </ul>
    </section>
  </main>

  <footer>
    © {{ site.time | date: "%Y" }} MX · Built with GitHub Pages
  </footer>
  <script src="../theme.js"></script>
</body>
</html>
