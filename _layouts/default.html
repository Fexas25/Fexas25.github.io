<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>
    {% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    section, article {
      margin-bottom: 24px;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .nav-link {
      display: inline-block;
      padding: 8px 16px;
      background: #6b7280;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 16px 0 24px;
    }
  </style>
  <link rel="stylesheet" href="{{ '/theme.css' | relative_url }}" />
</head>
<body class="{% if page.layout == 'post' %}page-post{% elsif page.layout == 'page' %}page-page{% else %}page-default{% endif %}{% if page.collection %} collection-{{ page.collection }}{% endif %}">
  <main>
    {{ content }}
  </main>
  <footer>
    © {{ site.time | date: "%Y" }} MX · Built with GitHub Pages
  </footer>
  <script src="{{ '/theme.js' | relative_url }}"></script>
</body>
</html>
